<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <section class="memory-game">
      <div class="memory-card" data-framework="react">
        <img class="front-face" src="./img/react.svg" alt="React">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="react">
        <img class="front-face" src="./img/react.svg" alt="React">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="angular">
        <img class="front-face" src="./img/angular.svg" alt="Angular">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="angular">
        <img class="front-face" src="./img/angular.svg" alt="Angular">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="ember">
        <img class="front-face" src="./img/ember.svg" alt="Ember">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="ember">
        <img class="front-face" src="./img/ember.svg" alt="Ember">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="vue">
        <img class="front-face" src="./img/vue.svg" alt="Vue">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="vue">
        <img class="front-face" src="./img/vue.svg" alt="Vue">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="backbone">
        <img class="front-face" src="./img/backbone.svg" alt="Backbone">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="backbone">
        <img class="front-face" src="./img/backbone.svg" alt="Backbone">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="aurelia">
        <img class="front-face" src="./img/aurelia.svg" alt="Aurelia">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
    
      <div class="memory-card" data-framework="aurelia">
        <img class="front-face" src="./img/aurelia.svg" alt="Aurelia">
        <img class="back-face" src="./img/js-badge.svg" alt="Memory Card">
      </div>
      
    </section>
    <div class="infoBlock">
      <div class="gameStatusWin"><span class="gameStatus">Status</span></div>
      <div class="gameStatusText">Количество неправильных попыток: <span class="firstCounter">0</span></div>
      <div class="gameStatusText">Количество правильных попыток: <span class="secondCounter">0</span></div>
      
    </div>
  </div>
  


    <script src="./main.js"></script>
</body>
</html>
